@if (open) {
  <div class="overlay">
    <div class="dialog glass rounded-3xl p-5 sm:p-6 w-[min(92vw,720px)]">
      <div class="title mb-3">Row</div>

      <form class="grid grid-cols-1 sm:grid-cols-2 gap-3" (submit)="$event.preventDefault()">
        @for (c of columns; track c.name) {
          <label class="text-xs font-medium text-slate-600">{{ c.name }}</label>

          @switch ((c.dataType || '').toUpperCase()) {

            @case ('INTEGER') {
              <input
                class="input"
                type="number"
                [(ngModel)]="model[c.name]"
                [name]="c.name"
                [disabled]="!!c.isPrimary" />
            }

            @case ('REAL') {
              <input
                class="input"
                type="number"
                step="any"
                [(ngModel)]="model[c.name]"
                [name]="c.name"
                [disabled]="!!c.isPrimary" />
            }

            @case ('BOOLEAN') {
              <div class="flex items-center gap-6">
                <label class="inline-flex items-center gap-2">
                  <input
                    type="radio"
                    [name]="c.name + '_bool'"
                    [value]="true"
                    [(ngModel)]="model[c.name]"
                    [disabled]="!!c.isPrimary" />
                  <span class="text-xs text-slate-500">Yes</span>
                </label>

                <label class="inline-flex items-center gap-2">
                  <input
                    type="radio"
                    [name]="c.name + '_bool'"
                    [value]="false"
                    [(ngModel)]="model[c.name]"
                    [disabled]="!!c.isPrimary" />
                  <span class="text-xs text-slate-500">No</span>
                </label>
              </div>
            }

            @case ('IMAGE') {
              <div class="space-y-2">
                <!-- preview -->
                <div class="img-pv">
                  @if (model[c.name]) {
                    <img [src]="model[c.name]" alt="" />
                  } @else {
                    <div class="img-empty">No image</div>
                  }
                </div>

                <!-- upload -->
                <div class="flex items-center gap-2">
                  <input
                    type="file"
                    accept="image/*"
                    (change)="onFileChange($event, c.name)"
                    [disabled]="!!c.isPrimary" />

                  <button type="button" class="btn-ghost" (click)="model[c.name]=''" [disabled]="!!c.isPrimary">
                    Clear
                  </button>

                  <span class="text-xs text-slate-500">or</span>
                </div>

                <!-- paste URL -->
                <input
                  class="input"
                  placeholder="Paste image URLâ€¦"
                  [(ngModel)]="model[c.name]"
                  [name]="c.name"
                  [disabled]="!!c.isPrimary" />
              </div>
            }

            @case ('LOOKUP') {
              <input
                class="input"
                [disabled]="true"
                [ngModel]="model[c.name]"
                [name]="c.name" />
            }

            @case ('FORMULA') {
              <input
                class="input"
                [disabled]="true"
                [ngModel]="model[c.name]"
                [name]="c.name" />
            }

            @default {
              <textarea
                class="input"
                rows="2"
                [(ngModel)]="model[c.name]"
                [name]="c.name"
                [disabled]="!!c.isPrimary">
              </textarea>
            }
          }
        }

        <div class="col-span-full flex justify-end gap-2 pt-3">
          <button type="button" class="btn-ghost-enhance" (click)="onCancel()">Cancel</button>
          <button type="button" class="btn-primary-enhance" (click)="onSubmit()">Save</button>
        </div>
      </form>
    </div>
  </div>
}
