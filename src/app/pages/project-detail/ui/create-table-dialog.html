<div class="fixed inset-0 z-[90] bg-black/40" *ngIf="open" (click)="close()"></div>
<div class="fixed inset-0 z-[91] grid place-items-center px-4" *ngIf="open">
  <div class="w-full max-w-lg rounded-2xl bg-white/90 backdrop-blur border border-slate-200 shadow-2xl">
    <div class="p-5 border-b border-slate-200">
      <div class="text-lg font-semibold">Create table</div>
      <div class="text-sm text-slate-500 mt-1">ตั้งชื่อตาราง และเลือก Auto-increment</div>
    </div>

    <div class="p-5 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Table name</label>
        <input class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-4 focus:ring-indigo-200"
               placeholder="e.g. Products"
               [value]="name()"
               (input)="name.set(($any($event.target).value || ''))"/>
      </div>

      <label class="flex items-center gap-2">
        <input type="checkbox"
               [checked]="useAutoIncrement()"
               (change)="useAutoIncrement.set($any($event.target).checked)" />
        <span class="text-sm">Create auto-increment column (ID)</span>
      </label>
      <p class="text-xs text-slate-500">
        เมื่อเปิดใช้งาน ระบบจะสร้างคอลัมน์แรกเป็น <b>ID</b> (INTEGER, PK, AUTO_INCREMENT) ให้อัตโนมัติ
      </p>
    </div>

    <div class="p-5 pt-0 flex justify-end gap-2">
      <button class="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50" (click)="close()">Cancel</button>
      <button class="px-4 py-2 rounded-xl text-white bg-gradient-to-r from-indigo-600 to-cyan-500 hover:opacity-95" (click)="onCreate()">Create</button>
    </div>
  </div>
</div>
